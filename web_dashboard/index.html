<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dashboard</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #dashboard { display: flex; height: 100vh; position: relative; }
        #viewport3D { flex: 2; background: #222; }
        #renderOutput { flex: 1; padding: 10px; text-align: center; background: #f4f4f4; overflow-y: auto; }
        #renderOutput h3 { margin: 0 0 10px; }
        .node { margin-bottom: 10px; padding: 10px; background: #fff; border: 1px solid #ddd; border-radius: 5px; }
        input { width: 100%; margin: 5px 0; }
        #controls { position: absolute; top: 10px; left: 10px; z-index: 10; }
        button { padding: 8px 16px; font-size: 16px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="dashboard">
        <div id="viewport3D"></div>
        <div id="renderOutput">
            <h3>Contrôles des Sphères</h3>
            <div id="sphereControls"></div>
        </div>
    </div>
    <div id="controls">
        <button id="addSphereBtn">Ajouter une Sphère</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Initialisation de la scène
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth * 0.65 / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth * 0.65, window.innerHeight);
        document.getElementById('viewport3D').appendChild(renderer.domElement);

        // Lumières
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // Caméra et contrôles
        camera.position.set(0, 2, 5);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        const sphereControlsDiv = document.getElementById('sphereControls');

        // Fonction pour ajouter une sphère
        const addSphere = () => {
            // Créer une sphère avec des paramètres par défaut
            const geometry = new THREE.SphereGeometry(0.5, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff, roughness: 0.5 });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set((Math.random() - 0.5) * 5, Math.random() * 3, (Math.random() - 0.5) * 5);
            scene.add(sphere);

            // Créer le node pour contrôler cette sphère
            createControlNode(sphere, material);
        };

        // Fonction pour créer une boîte de contrôle pour une sphère
        const createControlNode = (sphere, material) => {
            const node = document.createElement('div');
            node.className = 'node';
            node.innerHTML = `
                <label>Position X: <input type="number" step="0.1" value="${sphere.position.x}" id="posX"></label>
                <label>Position Y: <input type="number" step="0.1" value="${sphere.position.y}" id="posY"></label>
                <label>Position Z: <input type="number" step="0.1" value="${sphere.position.z}" id="posZ"></label>
                <label>Radius: <input type="number" step="0.1" value="0.5" id="radius"></label>
                <label>Reflection: <input type="number" step="0.1" min="0" max="1" value="0.5" id="reflect"></label>
                <label>Texture: <input type="file" id="texture"></label>
            `;

            // Attacher les événements
            node.querySelector('#posX').addEventListener('input', e => {
                sphere.position.x = parseFloat(e.target.value);
            });
            node.querySelector('#posY').addEventListener('input', e => {
                sphere.position.y = parseFloat(e.target.value);
            });
            node.querySelector('#posZ').addEventListener('input', e => {
                sphere.position.z = parseFloat(e.target.value);
            });
            node.querySelector('#radius').addEventListener('input', e => {
                const newRadius = parseFloat(e.target.value);
                sphere.geometry.dispose();
                sphere.geometry = new THREE.SphereGeometry(newRadius, 32, 32);
            });
            node.querySelector('#reflect').addEventListener('input', e => {
                material.roughness = 1 - parseFloat(e.target.value);
            });
            node.querySelector('#texture').addEventListener('change', e => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        const textureLoader = new THREE.TextureLoader();
                        textureLoader.load(event.target.result, texture => {
                            material.map = texture;
                            material.needsUpdate = true;
                        });
                    };
                    reader.readAsDataURL(file);
                }
            });

            sphereControlsDiv.appendChild(node);
        };

        // Bouton pour ajouter une sphère
        document.getElementById('addSphereBtn').addEventListener('click', addSphere);

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
